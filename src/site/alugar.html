<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReadFish</title>
    <link rel="stylesheet" href="../../css/styles.css" />
  </head>
  <body>
    <header id="navBar" class="header">
      <h1 class="header-title">ReadFish</h1>
      <nav class="navigation">
        <div class="menu-toggle" id="menuToggle">&#9776;</div>
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./cadastrar.html">Cadastrar livro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./alugar.html">Alugar livro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./listaEstoque.html">Livros em estoque</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./listaAlugado.html">Livros alugados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./listaExtraviado.html"
              >Lista de extraviado</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main id="mainContent" class="main">
      <section id="adicionar" class="section-add">
        <form id="formulario" class="form">
          <h2 class="section-title">Alugar Livro</h2>
          <label for="nome" class="form-label">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            class="form-input"
            required
          />
          <div class="div-form-livro">
            <div class="div-input">
              <label for="cpf" class="form-label">CPF:</label>
              <input
                type="text"
                placeholder="000.000.000-00"
                id="cpf"
                name="cpf"
                class="form-input"
                required
              />
              <span class="erro"></span>
            </div>
            <div class="div-input">
              <label for="telefone" class="form-label">Telefone:</label>
              <input
                type="text"
                placeholder="(00) 0 0000 0000"
                id="telefone"
                name="telefone"
                class="form-input"
                required
              />
              <span class="erro"></span>
            </div>
          </div>
          <div class="div-input">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="teste@teste.com"
              required
            />
            <span class="erro"></span>
          </div>

          <label for="livrosSelect">Selecione um livro:</label>
          <select id="livrosSelect" name="livrosSelect">
            <option value="">Carregando livros...</option>
          </select>

          <div class="div-form-livro">
            <div class="div-input">
              <label for="titulo" class="form-label">Título:</label>
              <input
                type="text"
                id="titulo"
                name="titulo"
                class="form-input"
                required
              />
            </div>
            <div class="div-input">
              <label for="autor" class="form-label">Autor:</label>
              <input
                type="text"
                id="autor"
                name="autor"
                class="form-input"
                required
              />
            </div>
            <div class="div-input">
              <label for="ano" class="form-label">Ano:</label>
              <input
                type="date"
                id="ano"
                name="ano"
                class="form-input"
                min="0"
                required
              />
            </div>
            <div class="div-input">
              <label for="genero" class="form-label">Gênero:</label>
              <select id="genero" name="genero" class="form-input" required>
                <option value="" disabled selected>Selecione um gênero</option>
                <option value="ficcao">Ficção</option>
                <option value="fantasia">Fantasia</option>
                <option value="romance">Romance</option>
                <option value="terror">Terror</option>
                <option value="aventura">Aventura</option>
                <option value="biografia">Biografia</option>
                <option value="ciencia">Ciência</option>
                <option value="historia">História</option>
                <option value="misterio">Mistério</option>
                <option value="autoajuda">Autoajuda</option>
              </select>
            </div>
          </div>

          <button type="submit" class="form-button">Salvar</button>
        </form>
      </section>
    </main>

    <script src="./js/alugar.js"></script>
    <script src="../../script.js"></script>
  </body>
</html>
