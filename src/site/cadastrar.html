<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReadFish</title>
    <link rel="stylesheet" href="../../css/styles.css" />
  </head>
  <body>
    <header id="navBar" class="header">
      <h1 class="header-title">ReadFish</h1>
      <nav class="navigation">
        <div class="menu-toggle" id="menuToggle">&#9776;</div>
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./completos.html">Livros Lidos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./andamento.html">Em Andamento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./listaLeitura.html">Lista de Leitura</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="mainContent" class="main">
      <section id="adicionar" class="section-add">
        <form id="formulario" class="form">
          <h2 class="section-title">Adicionar Livro</h2>
          <label for="Nome" class="form-label">Nome:</label>
          <input
            type="text"
            id="Nome"
            name="Nome"
            class="form-input"
            required
          />
          <label for="cpf" class="form-label">CPF:</label>
          <input type="text" id="cpf" name="cpf" class="form-input" required />
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            required
          />

          <div class="div-form-livro">
            <div class="div-input">
              <label for="titulo" class="form-label">Título:</label>
              <input
                type="text"
                id="titulo"
                name="titulo"
                class="form-input"
                required
              />
            </div>
            <div class="div-input">
              <label for="autor" class="form-label">Autor:</label>
              <input
                type="text"
                id="autor"
                name="autor"
                class="form-input"
                required
              />
            </div>
            <div class="div-input">
              <label for="ano" class="form-label">Ano:</label>
              <input
                type="date"
                id="ano"
                name="ano"
                class="form-input"
                min="0"
                required
              />
            </div>
            <div class="div-input">
              <label for="genero" class="form-label">Gênero:</label>
              <input
                type="text"
                id="genero"
                name="genero"
                class="form-input"
                required
              />
            </div>
          </div>
          <fieldset class="form-fieldset">
            <legend class="form-legend">Status do Livro:</legend>
            <label class="form-radio-label">
              <input
                type="radio"
                name="status"
                value="completo"
                class="form-radio"
                required
              />
              Já foi lido
            </label>
            <label class="form-radio-label">
              <input
                type="radio"
                name="status"
                value="andamento"
                class="form-radio"
                required
              />
              Está lendo
            </label>
            <label class="form-radio-label">
              <input
                type="radio"
                name="status"
                value="lista"
                class="form-radio"
                required
              />
              Está na lista de leitura
            </label>
          </fieldset>

          <button type="submit" class="form-button">Salvar</button>
        </form>
      </section>
    </main>

    <script src="./js/cadastrar.js"></script>
    <script src="../../script.js"></script>
  </body>
</html>
